<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>

<body>
    <img src="logo.jpg" alt="Logo">
    <div id="odin">
        <img src="odin-lined.jpg" alt="">
        <h1>ODIN</h1>
    </div>
    <div id="big-container">
        <p>This is not a real online service!
            You know you need something like this in your life to help you
            realize your deepest dreams.
            <br>
            Sign up <em>now</em> to get started
        </p>
        <p id="span">
            You <em>know</em> you want to.
        </p>
        <form action="" method="post">
            <div id="container">
            <div>
            <h6>Let's do this!</h6>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" required>
            <label for="email">EMAIL</label>
            <input type="email" id="email" required>
            <p id="email-error"></p>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" required>   
        </div>
        <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" required>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="number" id="phone-number" required>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" required>
            <p id="password-error"></p>
        </div>
    </div>
        </form>
        <button id="button">Create Account</button>
        <small>Already have an account? <a href="">Log in</a></small>
    </div>
    <script src="index.js" defer></script>
</body>

</html>
